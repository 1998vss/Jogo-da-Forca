<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHangingTree</title>
    <link rel="stylesheet" href="animals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">
</head>
<body>
    <div id=primerDiv>
        <h1 id="initialTitle">
        <span id="initialTitleHang">Hang</span><span id="initialTitleMan">man</span>
        </h1>
        <div id="divForca">
        <img id="forca" src="/imagens/Forca.png" alt="Forca"> 
        <img class="body" id="head" src="/imagens/Cabeça.png" alt="head">
        <img class="body" id="rightArm" src="/imagens/BraçoDireito.png" alt="right arm">
        <img class="body" id="leftArm" src="/imagens/BraçoEsquerdo.png" alt="left arm">
        <img class="body" id="torso" src="/imagens/Tronco.png" alt="torso">
        <img class="body" id="rightLeg" src="/imagens/PernaDireita.png" alt="right leg">
        <img class="body" id="leftLeg" src="/imagens/PernaEsquerda.png" alt="left leg">
        </div>
        <div id="divTexto">
            
        </div>
        <div id="containerVowel">
            <div class="vowel" onclick="letterClick('a')">a</div>
            <div class="vowel" onclick="letterClick('e')" id="e">e</div>
            <div class="vowel" onclick="letterClick('i')">i</div>
            <div class="vowel" onclick="letterClick('o')">o</div>
            <div class="vowel" onclick="letterClick('u')">u</div>
        </div>
        <div id="containerConsonant">
            <!--21 elements-->
            <div class="consonant" onclick="letterClick('b')">b</div>
            <div class="consonant" onclick="letterClick('c')">c</div>
            <div class="consonant" onclick="letterClick('d')">d</div>
            <div class="consonant" onclick="letterClick('f')">f</div>
            <div class="consonant" onclick="letterClick('g')">g</div>
            <div class="consonant" onclick="letterClick('h')">h</div>
            <div class="consonant" onclick="letterClick('j')">j</div>
            <div class="consonant" onclick="letterClick('k')">k</div>
            <div class="consonant" onclick="letterClick('l')">l</div>
            <div class="consonant" onclick="letterClick('m')">m</div>
            <div class="consonant" onclick="letterClick('n')">n</div>
            <div class="consonant" onclick="letterClick('p')">p</div>
            <div class="consonant" onclick="letterClick('q')">q</div>
            <div class="consonant" onclick="letterClick('r')">r</div>
            <div class="consonant" onclick="letterClick('s')">s</div>
            <div class="consonant" onclick="letterClick('t')">t</div>
            <div class="consonant" onclick="letterClick('v')">v</div>
            <div class="consonant" onclick="letterClick('w')">w</div>
            <div class="consonant" onclick="letterClick('x')">x</div>
            <div class="consonant" onclick="letterClick('y')">y</div>
            <div class="consonant" onclick="letterClick('z')" id="z">z</div>
        </div>
    </div>
    <script src="animals.js"></script>
</body>
</html>
